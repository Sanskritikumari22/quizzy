<body>
    <header>
        <h1>QUIZZY</h1>
        <p>answer all questions</p>

    <main>
        <form id="quiz-form">
            <div class="question">
                <p class="question-text">1. What is the capital of France?</p>
                <label>
                    <input type="radio" name="q1" value="a"> a) London
                </label>
                <label>
                    <input type="radio" name="q1" value="b"> b) Berlin
                </label>
                <label>
                    <input type="radio" name="q1" value="c"> c) Paris
                </label>
            </div>

            <div class="question">
                <p class="question-text">2. What is the largest planet in our solar system?</p>
                <label>
                    <input type="radio" name="q2" value="a"> a) Earth
                </label>
                <label>
                    <input type="radio" name="q2" value="b"> b) Jupiter
                </label>
                <label>
                    <input type="radio" name="q2" value="c"> c) Mars
                </label>
            </div>

            <div class="question">
                <p class="question-text">3. What is the chemical symbol for gold?</p>
                <label>
                    <input type="radio" name="q3" value="a"> a) Ag
                </label>
                <label>
                    <input type="radio" name="q3" value="b"> b) Ge
                </label>
                <label>
                    <input type="radio" name="q3" value="c"> c) Au
                </label>
            </div>

            <div class="question">
                <p class="question-text">4. Who wrote the play "Romeo and Juliet"?</p>
                <label>
                    <input type="radio" name="q4" value="a"> a) Charles Dickens
                </label>
                <label>
                    <input type="radio" name="q4" value="b"> b) William Shakespeare
                </label>
                <label>
                    <input type="radio" name="q4" value="c"> c) Jane Austen
                </label>
            </div>

            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const quizForm = document.getElementById("quiz-form");
            const submitButton = document.getElementById("submit-button");

            // Define the correct answers (You can customize these)
            const correctAnswers = {
                q1: "c",
                q2: "b",
                q3: "c",
                q4: "b",
            };

            // Event listener for form submission
            submitButton.addEventListener("click", function (e) {
                e.preventDefault(); // Prevent form submission

                let score = 0;

                // Loop through each question and check the selected answer
                for (let i = 1; i <= 4; i++) {
                    const questionName = "q" + i;
                    const selectedAnswer = document.querySelector(`input[name=${questionName}]:checked`);

                    if (selectedAnswer) {
                        if (selectedAnswer.value === correctAnswers[questionName]) {
                            score++;
                        }
                    }
                }

                // Display the score (You can customize how you want to display it)
                alert(`Your score: ${score} out of 4`);
            });
        });
    </script>
